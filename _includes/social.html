<div class="social-icons">
    {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}" target="_blank" aria-label="GitHub">
        <i class="fab fa-github fa-lg"></i>
      </a>
    {% endif %}
  
    {% if site.linkedin_username %}
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
    {% endif %}
  
    {% if site.scholar_url %}
      <a href="{{ site.scholar_url }}" target="_blank" aria-label="Google Scholar">
        <i class="ai ai-google-scholar fa-lg"></i>
      </a>
    {% endif %}
  </div>
